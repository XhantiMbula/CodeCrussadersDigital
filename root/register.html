<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets (2)/styles.css">
    <title>Register - Digital Resource System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            /*background: linear-gradient(135deg, #EEF2FF 0%, #FFFFFF 50%, #F3E8FF 100%);
                */
            align-items: center;
            justify-content: center;
            padding: 2rem;

            background-image: url("../assets (2)/images (1)/login (1).jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .main-content{
            
        }

        .container {
            background: rgb(252, 249, 249, .3);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1F2937;
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: #6B7280;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        #register-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
        }

        .input-group svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: #6B7280;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #1F2937;
            transition: all 0.2s ease;
            background-color: #F9FAFB;
        }

        input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background-color: white;
        }

        input::placeholder {
            color: #9CA3AF;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #6B7280;
            margin-top: 0.25rem;
            padding-left: 1rem;
        }

        .password-requirements ul {
            list-style: none;
            margin-top: 0.25rem;
        }

        .password-requirements li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .password-requirements li::before {
            content: "•";
            color: #9CA3AF;
        }

        .password-requirements li.valid::before {
            content: "✓";
            color: #059669;
        }

        button {
            background-color: #4F46E5;
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #4338CA;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #DC2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        p {
            text-align: center;
            margin-top: 1.5rem;
            color: #6B7280;
            font-size: 0.875rem;
        }

        a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #4338CA;
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem;
            }

            .back-to-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
   
    <div id="header"></div>
    <main class="main-content">
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Join our community and access digital resources</p>
        <div id="register-form">
            <div class="input-group">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <input type="text" id="name" placeholder="Full name" required>
            </div>
            <div class="input-group">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
                <input type="email" id="email" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="password-requirements">
                Password requirements:
                <ul>
                    <li id="length-check">At least 8 characters</li>
                    <li id="uppercase-check">One uppercase letter</li>
                    <li id="number-check">One number</li>
                    <li id="special-check">One special character</li>
                </ul>
            </div>
            <div class="error-message" id="error-message"></div>
            <button onclick="handleRegister()" type="submit">Create Account</button>
        </div>
        <p>Already have an account? <a href="./login.html">Sign in here</a></p>
    </div>
    <div id="footer"></div>
    </main>

    <script src="../assets (2)/layout.js"></script>
    <!--
    <script src="../js/main.js"></script>
    -->
    <script type="module" src="../js/index.js" defer></script>
    

    <script type="module">
        import { register } from '../js/index.js';
        window.handleRegister = function() {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          register(email, password);
        };
    </script>

      <script>
const password = document.getElementById('password');
const lengthCheck = document.getElementById('length-check');
const uppercaseCheck = document.getElementById('uppercase-check');
const numberCheck = document.getElementById('number-check');
const specialCheck = document.getElementById('special-check');

password.addEventListener('input', function() {
    const value = this.value;
    
    // Check length
    if (value.length >= 8) {
        lengthCheck.classList.add('valid');
    } else {
        lengthCheck.classList.remove('valid');
    }
    
    // Check uppercase
    if (/[A-Z]/.test(value)) {
        uppercaseCheck.classList.add('valid');
    } else {
        uppercaseCheck.classList.remove('valid');
    }
    
    // Check number
    if (/[0-9]/.test(value)) {
        numberCheck.classList.add('valid');
    } else {
        numberCheck.classList.remove('valid');
    }
    
    // Check special character
    if (/[!@#$%^&*(),.?":{}|<>]/.test(value)) {
        specialCheck.classList.add('valid');
    } else {
        specialCheck.classList.remove('valid');
    }
});

      </script>
</body>
</html>
